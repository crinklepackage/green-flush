[phases.setup]
aptPkgs = ["git"]
# Disable Railway's autodetection to prevent it from trying to run its own package manager
nixPkgs = ["nodejs_20"]

# We need to properly set up Corepack for Yarn 4
[phases.install]
dependsOn = ["setup"]
cmds = [
  "npm install -g corepack@0.24.1",
  "corepack enable",
  "yarn -v",
  "echo 'Starting Yarn installation...'",
  # Keep it simple - just the core command with update-lockfile mode
  "YARN_ENABLE_IMMUTABLE_INSTALLS=false yarn install --mode update-lockfile",
  "echo 'Yarn installation completed.'"
]

# Build the packages in the right order
[phases.build]
dependsOn = ["install"]
cmds = [
  "echo 'Building shared package...'",
  "cd packages/shared && yarn build",
  "echo 'Shared package built successfully.'",
  "echo 'Building API package...'", 
  "cd ../../packages/server/api && yarn build",
  "echo 'API package built successfully.'"
]

# Launch the API service
[start]
cmd = "cd packages/server/api && yarn start"

# Explicitly disable Railway's automatic package detection
[detect]
# Disable auto-detection for both npm and yarn
NPM = false
YARN = false

[variables]
NODE_ENV = "production" 